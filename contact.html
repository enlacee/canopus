    <script type="text/javascript">
        $('#contact').validate();
        initialize();
        // map
        //funciones
function initialize() {
    var latlng = new google.maps.LatLng(-12.0532466,-77.1346381);
    var settings = {
            zoom: 15,
            center: latlng,
            mapTypeControl: true,
            mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
            navigationControl: true,
            navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
            mapTypeId: google.maps.MapTypeId.ROADMAP};
    var map = new google.maps.Map(document.getElementById("map_canvas"), settings);
    var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Høgenhaug</h1>'+
            '<div id="bodyContent">'+
            '<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>'+
            '</div>'+
            '</div>';
    var infowindow = new google.maps.InfoWindow({
            content: contentString
    });

    var companyImage = new google.maps.MarkerImage('assets/img/logo_canopus.png',
            new google.maps.Size(100,50),
            new google.maps.Point(0,0),
            new google.maps.Point(50,50)
    );

    var companyShadow = new google.maps.MarkerImage('assets/img/logo_shadow.png',
            new google.maps.Size(130,50),
            new google.maps.Point(0,0),
            new google.maps.Point(65, 50));

    var companyPos = new google.maps.LatLng(-12.058451, -77.130003);

    var companyMarker = new google.maps.Marker({
            position: companyPos,
            map: map,
            icon: companyImage,
            shadow: companyShadow,
            title:"Høgenhaug",
            zIndex: 3});

    var trainImage = new google.maps.MarkerImage('assets/img/logo_dpworld.png',
            new google.maps.Size(125,38),
            new google.maps.Point(0,0),
            new google.maps.Point(50,50)
    );

    var trainShadow = new google.maps.MarkerImage('assets/img/train_shadow.png',
            new google.maps.Size(70,50),
            new google.maps.Point(0,0),
            new google.maps.Point(60, 50)
    );

    var trainPos = new google.maps.LatLng(-12.055849, -77.146097);

    var trainMarker = new google.maps.Marker({
            position: trainPos,
            map: map,
            icon: trainImage,
            shadow: trainShadow,
            title:"Train Station",
            zIndex: 2
    });

    var parkingImage = new google.maps.MarkerImage('assets/img/logo_apm.png',
            new google.maps.Size(125,38),
            new google.maps.Point(0,0),
            new google.maps.Point(50,50)
    );

    var parkingShadow = new google.maps.MarkerImage('assets/img/parking_shadow.png',
            new google.maps.Size(70,50),
            new google.maps.Point(0,0),
            new google.maps.Point(60, 50)
    );

    var parkingPos = new google.maps.LatLng(-12.048714, -77.142320);

    var parkingMarker = new google.maps.Marker({
            position: parkingPos,
            map: map,
            icon: parkingImage,
            shadow: parkingShadow,
            title:"Parking Lot",
            zIndex: 1
    });

    google.maps.event.addListener(companyMarker, 'click', function() {
            infowindow.open(map,companyMarker);
    });
}       

    </script>
